[metadata]
name = PartSeg_neutrofile
description = Neutrofile analysis plugin
url = https://github.com/Czaki/Neutrofile_analysis
author = Grzegorz Bokota
author_email = g.bokota@cent.uw.edu.pl
license = MIT
classifiers =
    Operating System :: OS Independent
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9

[options]
packages = find:
install_requires =
    PartSeg
    SimpleITK
    numpy
python_requires = >=3.7
package_dir =
    =partseg_plugin
setup_requires =
    setuptools_scm[toml]>=3.4

[options.entry_points]
napari.plugin =
    neutrofile helpers = neutrofile_plugin
partseg.plugins =
    .neutrofile_analysis = neutrofile_plugin

[options.packages.find]
where = partseg_plugin
